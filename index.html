<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Hub - Smart Living Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Quick basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4B0082;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        button {
            background-color: #4B0082;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Aura Hub</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <h2>Our Products</h2>
    <div class="products">
        <div class="product">
            <h3>Smart Watch</h3>
            <p>₦15,000</p>
            <button onclick="payWithPaystack(15000)">Buy Now</button>
        </div>
        <div class="product">
            <h3>Bluetooth Speaker</h3>
            <p>₦15,000</p>
          <h3>pimple patches</h3>
          <p>₦5,000</p>
          <h3>reading lamp</h3>
          <p>₦5,000</p>
          <h3>indoor fuzzy slippers</h3>
          <p>₦10,000</p>
          <h3>small ring light</h3>
          <p>₦6,000</p>
            <button onclick="payWithPaystack(15000)">Buy Now</button>
          <button onclick="payWithPaystack(5000)">Buy Now</button>
          <button onclick="payWithPaystack(5000)">Buy Now</button>
          <button onclick="payWithPaystack(10000)">Buy Now</button>
          <button onclick="payWithPaystack(6000)">Buy Now</button>
          
          
          
          
        </div>
    </div>
</main>

<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
    function payWithPaystack(amount) {
        let handler = PaystackPop.setup({
            key: 'PAYSTACK_PUBLIC_KEY', //
            email: 'bilvireng@gmail.com', // 
            amount: amount * 100,
            currency: "NGN",
            callback: function(response){
                alert('Payment successful! Reference: ' + response.reference);
            },
            onClose: function(){
                alert('Payment cancelled.');
            }
        });
        handler.openIframe();
    }
</script>

</body>

</html>
